<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Krub&family=Montserrat:wght@300&family=Poppins:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header">
            <h1><img src="assets/img/logo.png" alt="logp"></h1>
            <nav>
                <a href="index.html">home</a>
                <a href="productos.html">productos</a>
            </nav>
        </div>
    </header>
    <main>
        <form action="">
            <label for="name">Full name</label>
            <input type="text" id="name" class="basic_info" placeholder="Your name" required>
            <label for="email">Email</label>
            <input type="email" id="email" class="basic_info" placeholder="email@test.com" required>
            <label for="phone">Phone</label>
            <input type="number" id="phone" class="basic_info" placeholder="(XX) XXXXX XXXXX" required>
            
            <label for="message" class="basic_info">Message</label>
            <textarea name="" id="message" cols="70" rows="30" required></textarea>
            <fieldset>
                <legend >Choose the medium</legend>
                
                <label for="radio-wsp"><input type="radio" id="radio-wsp" name="contact" checked>Whatsapp</label>
                
                <label for="radio-email"><input type="radio" id="radio-email" name="contact">Email</label>
                
                <label for="radio-phone"><input type="radio" id="radio-phone" name="contact">Phone</label>                
            </fieldset>

            <fieldset>
                <legend>What time would you rather to get a date?</legend>
                <select name="" id="">
                    <option value="">Mañana</option>
                    <option value="">Tarde</option>
                    <option value="">Noche</option>
                </select>
            </fieldset>

            <label for="checkbox" class="checkbox"><input type="checkbox" name="" id="checkbox" checked>Would you like to recieve info?</label>

            
            
            <input type="submit" value="Submit" class="button_submit">
            <table>
                <thead>
                    <tr>
                        <th>Día</th>
                        <th>Horario</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Lunes</td>
                        <td>8h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Miércoles</td>
                        <td>8h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Viernes</td>
                        <td>8h ~ 20h</td>
                    </tr>
                </tbody>
            </table>
        </form>

        
    </main>
    <footer>
        <img src="assets/img/logo-blanco.png" alt="logo-blanco">
        <p class="footerText">Copyright Barberia Alura 2023</p>
    </footer>
</body>
</html>
